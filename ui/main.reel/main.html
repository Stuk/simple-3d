<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            }
        },
        "montageVersion": {
            "prototype": "ui/version.reel",
            "properties": {
                "element": {"#": "montageVersion"}
            }
        },
        "node": {
            "prototype": "mjs-volume/runtime/node",
            "properties": {
                "hidden": false,
                "id": "Pole",
                "scene": {"@": "scene"}
            },
            "bindings": {
                "hidden": {"<-": "!@checkbox.checked"}
            }
        },
        "scene": {
            "prototype": "mjs-volume/runtime/scene",
            "properties": {
                "path": "StreetLamp.glTF/StreetLamp.json"
            }
        },
        "sceneView": {
            "prototype": "mjs-volume/ui/scene-view.reel",
            "properties": {
                "element": {"#": "sceneView"},
                "height": "800",
                "scene": {"@": "scene"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="montageVersion"></div>
        <div data-montage-id="sceneView">
            <canvas data-montage-id="canvas"></canvas>
        </div>
        <input type="checkbox" data-montage-id="checkbox">
    </div>
</body>
</html>
